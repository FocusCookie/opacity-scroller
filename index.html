  <body>
    <header>

      <div class="os__text-container">
        <span class="os__text-item">👨‍🚀</span>

        <span class="os__text-item">🕵️‍♂️</span>

    <br />

          >Praesentium itaque commodi iure facere consequuntur, qui provident
          expedita.</span
        >
        <span class="os__text-item">fourth</span>

    </div>

      <div class="os__text-container">
        <p class="os__text-item">☎️</p>
        <p class="os__text-item">👇</p>
        <p class="os__text-item">
          <img
            src="https://source.unsplash.com/random/200x200"
            alt="unsplash"
            height="200"
            style="border-radius: 100%"

    </div>
